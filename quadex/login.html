    <script>
      if($.cookie("css")) {
           $(".switch[rel='stylesheet']").attr("href",$.cookie("css"));
          }
       $(document).ready(function() { 
        console.log($.cookie("css"));

          $("#theme-blue").click(function() { 
             $(".switch[rel='stylesheet']").attr("href",$(this).attr('rel'));
             $.removeCookie('css', path, { path: '/' }); // => true
             var path = $(this).attr('rel')
             $.cookie("css", path , { expires: 7, path: '/' });
             console.log($.cookie("css"));
             return false;
          });
          $("#theme-hi-con").click(function() { 
             $(".switch[rel='stylesheet']").attr("href",$(this).attr('rel'));
             $.removeCookie('css', path, { path: '/' }); // => true
             var path = $(this).attr('rel')
             $.cookie("css", path , { expires: 7, path: '/' });
             console.log($.cookie("css"));
             return false;
          });
          $("#theme-default").click(function() { 
             $(".switch[rel='stylesheet']").attr("href",$(this).attr('rel'));
             $.removeCookie('css', path, { path: '/' }); // => true
             var path = $(this).attr('rel')
             $.cookie("css", path , { expires: 7, path: '/' });
             console.log($.cookie("css"));
             return false;
          });
       });
    </script>
